<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Player with Live Chat</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #212D40;
        }
        .container {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            padding: 20px;
            background-color:  #212D40;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            overflow: hidden;
        }
        .video-container {
            flex: 1;
            margin-right: 20px;
            border-radius: 10px;
            overflow: hidden;
            position: relative;
        }
        .video-container video {
            width: 100%;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .chat-container {
            flex: 0 0 300px;
            height: 640px;
            background-color: #c4d9e5;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            overflow-y: auto;
        }
        .chat-message {
          position: relative;
            margin-bottom: 10px;
            padding: 10px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        #empty{
          height: 500px;
        }
        #chat-form {
          position: relative;
          bottom: 0;
          margin-top: 20px;
        }
        #message-input {
            width: calc(100% - 60px);
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-right: 10px;
        }
        #message-input:focus {
            outline: none;
            border-color: #6c63ff;
        }
        #message-input::placeholder {
            color: #999;
        }
        button[type="submit"] {
            padding: 10px 20px;
            background-color: #6c63ff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button[type="submit"]:hover {
            background-color: #564fbf;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="video-container">
            <video controls width="640" height="680">
                <source src="your-video-file.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>
        <div class="chat-container">
            <h2 style="margin-bottom: 20px;">Live Chat</h2>
            <div class="chat-message">User1: Hey, this Movie is great!</div>
            <div class="chat-message">User2: Yeah, I agree!</div>
            <!-- More chat messages go here -->
            <div class="empty"> </div>
            <form id="chat-form">
                <input type="text" id="message-input" placeholder="Type your message...">
                <button type="submit">Send</button>
            </form>
        </div>
    </div>
</body>
</html>
